name: Keep Alive

on:
  repository_dispatch:
    types: [trigger-keep-alive]
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Keep repository alive
        run: |
          # Check if the last commit is older than 7 days
          LAST_COMMIT_DATE=$(git log -1 --format=%ct)
          CURRENT_DATE=$(date +%s)
          DAYS_SINCE_LAST_COMMIT=$(( (CURRENT_DATE - LAST_COMMIT_DATE) / 86400 ))

          if [ $DAYS_SINCE_LAST_COMMIT -gt 7 ]; then
            echo "Last commit is older than 7 days. Making a keep-alive commit."
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git commit --allow-empty -m "Keep alive: $(date)"
            git push
          else
            echo "Repository is active. No need for keep-alive commit."
          fi